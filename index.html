<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <article class="game-space">

        <h2 class="turn-indicator">Player1's Turn - X</h2>

        <div class="board-container">

            <div class="board-box" id="1"></div>
            <div class="board-box" id="2"></div>
            <div class="board-box" id="3"></div>
            <div class="board-box" id="4"></div>
            <div class="board-box" id="5"></div>
            <div class="board-box" id="6"></div>
            <div class="board-box" id="7"></div>
            <div class="board-box" id="8"></div>
            <div class="board-box" id="9"></div>

        </div>

        <p class="info">Please click on an unoccupied box.</p>

    </article>
    
    <article class="result-space">
   
        <p class="result">PLAYER 1 WINS!</p>
        <a class="replay-button">Restart Game</a>

    </article>


</body>
</html>
